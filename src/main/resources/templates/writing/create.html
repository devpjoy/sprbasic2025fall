<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing Create</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!--누군가가 개발해놓은 코드를 편리하게 jquery로 사용 : ajax를 사용하려면 jquery 필요 !-->
</head>
<body>

Create!!

<div>
    title : <input type="text" id="input_title"/> <br/>
    content : <input type="text" id="input_content"/> <br/>
</div>

<button onclick="create_writing()">등록하기</button>
<script>
    function create_writing() {
        alert("등록이 시작됩니다!");
        $.ajax({
            url: '/api/writing/create', // RequestMapping에서 정의한 주소
            method: 'GET',
            data : { // json 형태
                title : $("#input_title").val()
                , content : $("#input_content").val()
            },
            dataType : "json",
            contentType:"application/json",
            success: function (data, status, xhr) { // 성공 시 alert 띄워줌
                alert("data :" + JSON.stringify(data));
                // 서버에서 보낸 데이터 전체를 확인.
                // json을 string으로 바꿔서 표기.
            },
            error: function (data, status, err) {
                // 우리가 잘못하지 않아도 가끔 네트워크 오류로 인해 error 되는 경우 있음
                alert("error :" + JSON.stringify(data));
            },
            complete: function () {
                // complete : error가 나든, success가 나든 상관없이 요청이 끝나면 무조건 실행되는 부분
                // 사실 크게 실행할 일은 없음
            }
        });
    }
</script>
</body>
</html>
